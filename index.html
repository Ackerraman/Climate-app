<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amlan_Climate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Ysabeau+Office&display=swap');
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
  </head>
  <body >
    <!-- spinner -->
    <div class="preloader">
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container-fluid">
        <!-- Search box -->
        <div class="row justify-content-center">
            <div class=" col-md-4 col-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn bg-success btn-outline-light " type="button" id="button-addon2" onclick="getDetails()">Search</button>
                  </div>
                </div>
                </div>
                <div class="row">
                    <div class="col text-center" style="color: red;">
                       
                    </div>
                </div>
                
        <!-- Climate data -->
           <div class="row justify-content-center mt-3">
            <div class="col-md-7 col-lg-5 " style="background-color: rgba(19, 5, 24, 0.75); color: white; border-radius: 20px;">
                <div class="row justify-content-center" >
                    <div class="col-8 col-lg-7 pt-4">
                        <h2 class="mb-5" id="city" style="font-family: 'Playfair Display', serif;">City Name</h2>
                        <h4 class="mb-5" style="font-family: 'Ysabeau Office', sans-serif;">Temperature: <span id="temp">_ _ _ °C</span></h>
                        <h4 class="mb-5" style="font-family: 'Ysabeau Office', sans-serif;">Feels Like: <span id="feels">_ _ _ °F</span></h4>
                        <h4 class="mb-5"style="font-family: 'Ysabeau Office', sans-serif;">Climate: <span id="weather">_ _ _</span></h4>
                    </div>
                    <div class="col-4 col-lg-4 mt-md-4 mt-5 part2">
                        <img src="" class="img-fluid"" >

                    </div>

                </div>
                <div class="row justify-content-around" >
                    <div class="col-lg-4 col-6 logos">
                        <img src="img/humidity.png" style="width: 30%;">
                        <h4 class=" mt-3 ms-2 humidity">_ _%</h4>
                    </div>
                    <div class="col-lg-4 col-6 logos">
                        <img src="img/wind.png" style="width: 30%;">
                        <h4 class="mt-3 ms-2  wind">_ _km/hr</h4>
                    </div>
                </div>
                <div class="row justify-content-evenly pb-4 mt-2">
                    <div class="col-6 col-md-5">
                        <h5>Humidity</h5>
                    </div>
                    <div class="col-6 col-md-5">
                        <h5>Wind Speed</h5>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
